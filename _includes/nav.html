
<section class="head" id="nav">
    <div class="head-inner-wrap">
        <div class="profile-pic-div animated">
            <a class="profile-pic-link"><img src="{{ site.profile_picture }}" class="profile-pic"/></a>
        </div>
        <div class="head-name head-title animated" id="head-name">{{ site.title }}</div>
        <div class="head-punchline animated">{{ site.description }}</div>

        <div class="head-about">
            Hi there! I am a software developer who values continuous growth and development, 
            both personally and professionally. 
        </div>
        <div class="head-buttons">
            <button class="head-button hire-me-button" href="#extra">HIRE ME</button>
            <button class="head-button" onclick="window.open('{{ site.cv }}', '_blank')">GET RESUME</button>
        </div>

    </div>

</section>
